<!DOCTYPE html>
<html lang="en">

<head>
   <!-- Basic Page Setup -->
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Modern Hero Section | Visual Showcase</title>
   <meta name="description"
      content="A creative and modern hero section with smooth GSAP animations and immersive visuals. Ideal for showcasing design and branding.">
   <meta name="keywords"
      content="hero section, landing page, creative web design, GSAP animation, UI/UX, responsive hero layout">
   <meta name="author" content="Aditya Jain | Codenosys">

   <!-- Open Graph Meta -->
   <meta property="og:title" content="Modern Hero Section | Visual Showcase">
   <meta property="og:description"
      content="Experience a sleek, animated hero section featuring engaging visuals and text transitions.">
   <meta property="og:image" content="https://images.pexels.com/photos/1761279/pexels-photo-1761279.jpeg">
   <meta property="og:type" content="website">

   <!-- Twitter Card Meta -->
   <meta name="twitter:card" content="summary_large_image">
   <meta name="twitter:title" content="Modern Hero Section | Visual Showcase">
   <meta name="twitter:description"
      content="Experience a sleek, animated hero section featuring engaging visuals and text transitions.">
   <meta name="twitter:image" content="https://images.pexels.com/photos/1761279/pexels-photo-1761279.jpeg">

   <!-- Stylesheet -->
   <link rel="stylesheet" href="./style.css">
</head>

<body>
   <!-- Main Container -->
   <div id="main">
      <div id="center">
         <!-- Animated Text Section -->
         <div class="text">
            <h1>HotAir Baloon.</h1>
            <h1>Autumm Season</h1>
            <h1>Beach Vibes.</h1>
         </div>

         <!-- Image Showcase -->
         <div id="one" class="imageContainer">
            <img src="https://images.pexels.com/photos/2325447/pexels-photo-2325447.jpeg"
               alt="Colorful hot air balloon flying over a scenic valley">
         </div>
         <div class="imageContainer">
            <img src="https://images.pexels.com/photos/1128797/pexels-photo-1128797.jpeg"
               alt="Pink autumn trees and leaves during fall season">
         </div>
         <div class="imageContainer">
            <img src="https://images.pexels.com/photos/235990/pexels-photo-235990.jpeg"
               alt="Relaxing beach with blue sky and palm trees">
         </div>
      </div>
   </div>

   <!-- GSAP Animation Library -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"
      integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>

   <!-- Main JavaScript -->
   <script src="./index.js"></script>

</html>
